        <h2>Idaho Falls</h2>
        <h3>There are many things that make Idaho great. Take some time
            to look through our city gallery and check out some local 
            attractions and businesses.
        </h3>

        <div id="img-content">
            <picture>
                <img id="gallery" src="../media/perfect.jpeg" alt="IF-image 1">
                <figcaption><a href="https://visitidaho.org/things-to-do/rail-to-trail/idaho-falls-greenbelt/">The Greenbelt</a></figcaption>
            </picture>
        
            <picture>
                <img id="gallery" src="../media/meuseum.jpeg" alt="IF-image 2">
                <figcaption><a href="https://museumofidaho.org/">Museum of Idaho</a></figcaption>
            </picture>
        
            <picture>
                <img id="gallery" src="../media/downtown.jpeg" alt="IF-image 3">
                <figcaption><a href="https://downtownidahofalls.com/walking-tour/walktour/">Historic Downtown</a></figcaption>
            </picture>
        
            <picture>
                <img id="gallery" src="../media/zen.jpeg" alt="IF-image 4">
                <figcaption><a href="https://www.idahofallsidaho.gov/1248/Japanese-Friendship-Garden">Japanese Friendship Pavilion</a></figcaption>
            </picture>
        
            <picture>
                <img id="gallery" src="../media/tautphus.jpeg" alt="IF-image 5">
                <figcaption><a href="https://www.idahofallsidaho.gov/facilities/facility/details/Tautphaus-Park-48">Tautphus Park</a></figcaption>
            </picture>
        
            <picture>
                <img id="gallery" src="../media/landing.jpeg" alt="IF-image 6">
                <figcaption><a href="https://www.snakeriverlanding.com/">Snake River Landing</a></figcaption>
            </picture>
        
            <picture>
                <img id="gallery" src="../media/temple-snow.jpeg" alt="IF-image 7">
                <figcaption><a href="https://www.churchofjesuschrist.org/locations/idaho-falls-temple-visitors-center?lang=eng">Idaho Falls LDS Temple Visitors' Center</a></figcaption>
            </picture>
        
            <picture>
                <img id="gallery" src="../media/art-museum.png" alt="IF-image 8">
                <figcaption><a href="https://www.theartmuseum.org/">The Art Museum of Easter Idaho</a></figcaption>
            </picture>
        
            <picture>
                <img id="img" src="../media/aquarium.jpeg" alt="IF-image 9">
